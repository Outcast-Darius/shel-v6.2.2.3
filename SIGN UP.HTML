<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <style>
    body{
        font-family: Arial, sans-serif;
        background:linear-gradient(to bottom,#150b31,#200b09);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        object-fit: cover;
        background-position: center;
        background-repeat: no-repeat;
        
        background-size: cover;
        margin-bottom: 10%;
        transition: all 0.8s ease-in-out;
        
    }
    form{
        background:linear-gradient(to left,#0f0f50,#564979);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 35px rgb(82, 3, 3) ;
        width: 40%;
        display: grid;
        grid-template-columns: 60% 40%;
        gap: 1.2rem;
        backdrop-filter: blur(40px);
        background-color: transparent;
        animation: glow 2s infinite alternate;
        margin-top: 20%;
        height: 85vh;
        margin-bottom: 10%;
        transition: all 0.8s ease-in-out;
        padding-left:0.625rem ;
        padding-bottom: 1.2rem;
        
    }
    fieldset{
        border: none;
        margin-bottom:0%;
        width: auto;    
    
    }
    #name,#email,#phone,#pass1,#pass2{
        width: 70%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        
        flex-direction: row;
        
        
    }
    h3{
        text-align: center;
        color: #6C169C;
        text-shadow: 1px 1px 0 maroon;
        
        margin: 0%;
    }
    #signup{
        background-color: #6C169C;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 0%;
        box-shadow: 1px 1px 1px rgb(82, 3, 3);
        width: 60%;
        margin-bottom:0%;
        margin-left: 5%;    
            
    }
    
    #signup:hover{
        background-color: #7e0da0;
        transition: .5s ease;
        box-shadow: 0 2px 10px #7a8305;
        
    }
    #login{
        background-color: #160078;
        color: #E8B783;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 0%;
        margin-bottom: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1.8rem;
        box-shadow: 0 3px 10px #7226FF;
        width: 40%;
        margin-bottom: 10%;
    
    }
    #login:hover{
        background-color: #2300a6;
        transition: .5s ease;
        box-shadow: 0 2px 10px #7a8305;
        
    }
    a{
        text-decoration: none;
        color: #E8B783;
        
    }
    @media (max-width:768px){
        form{
            width: 70%;
            justify-content: center;
            grid-template-columns: 100%;
        
        }
        #login{
            width: 40%;
            margin-left: 30%;
    }
        #signup{
            width: 80%;
            margin-left:10%;
        }
       
        #name,#email,#tel{
            width: 95%;
            margin-left: 2.5%;
        
        
        }
        #phone,#pass1,#pass2{
            margin-left: 2.5%;
        
        
        }
        
    }
    @keyframes glow {
        from {
            box-shadow: 0 0 10px rgb(64, 33, 82), 0 0 20px rgb(127, 2, 230), 0 0 30px rgb(39, 14, 14);
        }
        to {
            box-shadow: 0 0 20px rgb(68, 87, 25), 0 0 30px rgb(95, 94, 25), 0 0 40px rgb(146, 153, 47);
        }
    }
    h2{
        color: rgb(185, 5, 74);
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
        text-shadow: 1px 2px 1px maroon;
        margin: 0%;
    
    
    }
    .description {
        margin-right: 0.95rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    
    
    }
    sup{
        color: red;
    
    
    }
    #opg{
        font-weight: bold;
        font-size: 14px;
    
    
    }
     h2{
        margin: 20px 0;
        padding: 0;
        font-size: 25px;
        color: #6C169C;
        text-align: center;
        text-shadow: #6C169C 1px 1px 2px;
        
        
    }  
     h2:hover{
        color: #bd05f5;
        transition: .7s ease-in-out;
        text-shadow: #bd05f5 1px 1px 2px;   
        
        
     }
     sup{
        color: red;
                
     }
    sub{
        font-size: 10px;
        color: #160078;        
    }
    
    
    
    
    
    </style>
</head>
<body>
<form>
    <div class="credentials">
    <h2>CREATE ACCOUNT</h2>
    <fieldset>
    <fieldset>
    <legend>Name <sup>*</sup></legend>
    <input id="name" type="text" placeholder="Username" required>    
    
    </fieldset>
    <fieldset>
    <legend>Email <sup>*</sup></legend>
    <input id="email" type="email" placeholder="Email address" required>
    
    </fieldset>
    <fieldset>
    <legend>Phone <sup>*</sup></legend>
    <input id="phone" type="tel" placeholder="Phone number" required>
    </fieldset>
    
    <FIELDSET>
    <LEGEND>Create password <sup>*</sup></LEGEND>
    <input id="pass1" type="password" minlength="8" maxlength="16" required><input class="check" type="checkbox" ondbclick="show()" name="password" id="passone" onclick="if(this.checked){pass1.type='text'}else{pass1.type='password'}">
    
    
    </FIELDSET>
    
    <fieldset>
    <LEGEND>Re-enter password <sup>*</sup></LEGEND>
    <input id="pass2" type="password" minlength="8" maxlength="16" required><input class="check" type="checkbox" ondbclick="show()" name="password" id="passtwo" onclick="if(this.checked){pass2.type='text'}else{pass2.type='password'}">
    
    
    </FIELDSET>
    
    </fieldset>
    
    <button id="signup">Sign Up</button>
            
    
    </fieldset>
    
    </div>
    <div class="description">
    <h3 id="greet">Hello FriendðŸ‘‹</h3>
    <div class="text">
    Enter your details to create account to become member of big <SPan id="opg">OPG</SPan> family.
    <br>
    <button id="login"><a href="LOGIN.HTML">Sign In</a></button>
    
    
    </div>
    
       
    
</form>
    
    
    <script>
    const next=document.getElementById("signup");
    next.addEventListener("click",(e)=>{
    
    const name=document.getElementById("name").value.trim();
    const email=document.getElementById("email").value.trim();
    const phone=document.getElementById("phone").value.trim();
    
    const pass1=document.getElementById("pass1").value.trim();
    const pass2=document.getElementById("pass2").value.trim();
    
    if(email && name && phone && pass1 && pass2){
        if(pass1===pass2)    {
                    
            
            
            window.location.href="LOGIN.HTML";
    
    alert("Account has been created succesfully. \n Redirecting to Login page.");
        
        
        }
    else{
        alert("Your password does not match. Please check again.");
    
    }
    
    localStorage.setItem("email",JSON.stringify(String(email)));  
    localStorage.setItem("username",JSON.stringify(String(name)));  
    localStorage.setItem("phone",JSON.stringify(String(phone)));  
    localStorage.setItem("password",JSON.stringify(String(pass2)));  
       
    
    
    }
    else{
        alert("Please fill in all fields.");    
    
    }
    
    });
    
    const greetColor=document.getElementById("greet");
     function gretUser(){
        const time=new Date().getHours();
        if(time<11){
            
            greetColor.style.color="rgb(241, 167, 6)";
            return "Good Morning";
            
        }
        else if(time<18){
        
        greetColor.style.color="gold";
        return "Good Afternoon";        
        
        }
        else{
           
           greetColor.style.color="rgb(189, 5, 5)";
         return "Good Evening";        
        
        }
        
       }
        document.getElementById("greet").innerHTML=gretUser();
    
    
    
    
    
    </script>
    
</body>
</html>
