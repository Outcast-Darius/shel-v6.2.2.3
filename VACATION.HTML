<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inspection booking</title>
<style>
    body{
       background:linear-gradient(to bottom,#150b31,#200b09);    
        padding: 0;    
        margin: 0;
        background-blend-mode: multiply;
        align-items: center;
        display: flex   ;
        flex-direction: column;
        height: 100vh;
        margin-top: 0;
        padding-top: 0;    
        transition: all 0.8s ease-in-out;
        background-image: ();
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;

    }
    form {
        box-sizing: border-box;
        border-radius: 10px;
        width: 40%;
        background:linear-gradient(to left,#0f0f50,#564979);
        padding: 1rem;
        align-items: center;
        box-sizing: 0 0 15px;
        animation: glow 2s infinite alternate;
        transition: all 0.8s ease-in-out;
        backdrop-filter: blur(40px);

    }
    h2{
        text-align: center;
        color: linear-gradient(to right, #c92b7a, #f80303);
        font-family: 'Times New Roman', Times, serif;
        font-size: 1.2rem;

    }
    fieldset{
        border: none;
        margin-bottom: 0;
        padding: 0;

    }
    input{
        width: 90%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;

    }
    #post{  
        background: linear-gradient(to right, #33021b, #f803e4);
        color: white;
        padding: 0.625rem 0.825rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 1rem;
        width: 40%;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
        box-shadow: 0 2px 5px #b20ce4;
        margin-left: 60%;
        margin-bottom: 8%;


    }
    #post:hover{
        background: linear-gradient(to right, #4b0330, #ff1efc);
        box-shadow: 0 4px 15px #b20ce4;
    }
    header{
        width: 100%;
            padding: 1rem;
            background: linear-gradient(to left,#28273d,#0f1720);           box-sizing: border-box;
            margin-bottom: 2rem;
            
            margin-top: 0;
            position: relative;
            height: 20%;
            border: none;
            background-blend-mode: multiply;
        
    }
    nav a{
        color: black;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1rem;
        font-family: 'Times New Roman', Times, serif;
        transition: color 0.3s ease;
        margin-bottom: 0;
    
    
    }
    nav a:hover{
        font-weight: bold;
        font-size: 1.2rem;
        transition: color 0.3s ease;
        
    }
    nav{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin-left: 25%;
        width: 50%;
        border-radius: 10px;
        background-color: white ;
        height: 2rem;
        
        
    } 
    @keyframes glow {
        0% {
            box-shadow: 0 0 5px #02c0fa, inset 0 0 5px #02c0fa;
        }
        100% {
            box-shadow: 0 0 20px #02c0fa, inset 0 0 20px #02c0fa;
        }
    }
    @media (max-width:768px){
        form{
            width: 80%;
        }
        nav{
            width:65%;
            margin-left: 10%;
        
        }
        #post{
            width: 30%;
            margin-left: 40%;
            
        }
        .profile {   
            margin-left: 95%;
            margin-top: 2rem;
            margin-right: -3rem;
        
        
        }
         #sign{
    margin-left: 85%;
    font-size: 10px;
     margin-top: -1rem;       

}
        
    }
#sign{
    position: absolute;
    right: 2rem;
    top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #03b0f5;
    color: white;
    border: none;
    border-radius: 0.925rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 0 5px #03b0f5;
    display: block;

}
.profile{
    margin-left:80%;
    margin-top: -1.82rem;
    margin-bottom: 1rem;
    width: 2rem;    
    height: 2rem;
    overflow: hidden;
    border-radius: 50%;
display: block;


}
image{
    width: 2rem;
    height: 2rem;
    border-radius: 50%; 
    object-fit: cover;
    overflow: hidden;
    display: block;

}    
sup{
    color: red;


}


</style>

</head>
<body>
     <header>
    <nav>
    <a href="index.html">Home</a>
    <a href="BOOK.HTML">Book</a>
    <a href="RENT.HTML">Pay</a>
    <a href="HOUSE.HTML">House</a>
    
    
    </nav>
    
    <button id="sign"><a href="LOGIN.HTML">Sign In </a></button>
    
    <div class="profile" id="profile">
    <a href="PROFILE.HTML"><img src="Image9.jpg" alt="profile photo" id="profileImg" ></a>
   </div>
    
    </header>
    
    <form action="">
    <h2>INSPECTION BOOKING</h2>
        <FIELDSET>
            <fieldset>
                <legend>Door Number <sup>*</sup></legend>
                <input type="text" name="door"  id="room" placeholder="Door Number">
                
            </fieldset>
            <fieldset>
                <legend>Relocation Date <sup>*</sup></legend>
                <input type="date" name="date" id="date"  placeholder="Relocation Date">
                </fieldset>
            <fieldset>
                <legend>Balances <sub>(optional)</sub></legend>
                <input type="text" name="balance" id="balance" placeholder="Any outstanding balances">
            </fieldset>
            <fieldset>
            <!--<textarea name="balance" id=""></textarea>-->
            </fieldset>
        </FIELDSET>
    <button id="post">POST VACANCY</button>
    
    
    </form>
    
    <script>
    
    
    
    
     const dp = document.getElementById("profile");
const sign = document.querySelector("#sign");

const logg = localStorage.getItem("loggedInUser");
const pass1 = localStorage.getItem("password1");
const pass = localStorage.getItem("password");

function showDp() {
    if (pass && pass1) {
        dp.style.display = "block";
        sign.style.display = "none";
    } else {
        dp.style.display = "none";
        sign.style.display = "block";
    }
}

window.onload = showDp;
    
    const next=document.getElementById("post");

   
    
    next.addEventListener("click",(e)=>{    
        
         const date=document.getElementById("date").value.trim();
    const door=document.getElementById("room").value.trim();
    const bal=document.getElementById("balance").value.trim();
        
        if(date && door || bal){
        
        window.location.href="PROFILE.HTML";
        
        alert("Congratulations!.\n You have succesfully booked an inspection day for your relocation.");
        
        localStorage.setItem("date",JSON.stringify(Date(date)));
        localStorage.setItem("door",JSON.stringify(door));
        localStorage.setItem("balances",JSON.stringify(String(bal)));
    
        }
    else{
    alert("Please fill in all the fields.");
    }
    
    });
    
    </script>
    
</body>
</html>
